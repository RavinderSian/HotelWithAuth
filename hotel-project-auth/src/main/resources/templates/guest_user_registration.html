<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="/css/home.css">
<title>Home</title>
</head>
<body>

<h1>The Authenticated Hotel</h1>

<div class="headerbox">
	<div class = "header-text">
 	</div>
	<div class = "header-text">
		<h1>Rooms</h1>
	</div>
	<div class = "header-text">
		<h1>About</h1>
	</div>
	<div class = "security-text header-text">
		<h1>Register</h1>
	</div>
	<div class = "security-text">
		<h1>Login</h1>
	</div>
</div>

<div class="grid-container">
  <div class="grid-item">
  </div>
  <div class="grid-item">
  	
  	<form action="/user/add" th:object="${user}" method="POST">
    	<div>
  			<label>Username</label>
  			<input th:field="*{username}"/> 
  			<p th:each="error: ${#fields.errors('username')}"th:text="${error}"> User name error</p>
  		</div>
  		<div>
  			<label>Password</label>
  			<input th:field="*{password}"/>
  			<p th:each="error: ${#fields.errors('password')}" th:text="${error}">Last name error</p>
  		</div>
  		<button type="submit">Submit</button>
  	</form>
  	
  	
  </div>
  <div class="grid-item">
  </div>
</div>

</body>
</html>
