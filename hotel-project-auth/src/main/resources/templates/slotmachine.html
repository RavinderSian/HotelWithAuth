<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/slotmachine.css" />
    <title>Slot Machine</title>
  </head>
  <body>
    <h1 class="slotmachine-header">Slot Machine</h1>

    <h2>
      3 tries to win a free stay!
    </h2>

    <div class="slotmachine">
      <div class="slot">
        <img class="slot--1"
          src="/images/slot-item-4.svg"
          alt="Slot machine icon"
          width="100"
          height="80"
        />
      </div>
      <div class="slot">
        <img class="slot--2"
          src="/images/slot-item-1.svg"
          alt="Slot machine icon"
          width="100"
          height="80"
        />
      </div>

      <div class="slot">
          <img class="slot--3"
          src="/images/slot-item-2.svg"
          alt="Slot machine icon"
          width="100"
          height="80"
        />
      </div>
      
      <button class="btn--slot">Roll</button>
    
    </div>
    
    <div class = "winner-display">
    	<button class="btn--winner">Claim your free stay</button>
    </div>
    
  </body>

  <script src="/js/slotmachine.js"></script>
</html>
