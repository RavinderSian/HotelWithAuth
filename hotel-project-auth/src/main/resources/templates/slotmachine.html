<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/slotmachine.css" />
    <title>Slot Machine</title>
  </head>
  <body>
    <h1 class="slotmachine-header">Slot Machine</h1>

    <p>
      Match any of the 3 and get a free 2 night stay anytime in the next month
    </p>

    <div class="slotmachine">
      <div></div>
      <div class="slot">
        <img class="slot--1"
          src="/images/slot-item-1.svg"
          alt="Slot machine icon"
          width="100"
          height="80"
          
        />
      </div>
      <div class="slot slot--2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="slot-icon"
          fill="green"
          viewBox="0 0 24 24"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
      </div>

      <div class="slot slot--3"></div>
      <div>
        <button class="btn-slot">Start</button>
      </div>
    </div>
  </body>

  <script src="/js/slotmachine.js"></script>
</html>
