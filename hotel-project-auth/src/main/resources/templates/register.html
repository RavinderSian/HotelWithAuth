<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<link rel="stylesheet" href="/css/home.css">
		<title>Register</title>
	</head>
	<body>
		
		<header>
			<h1>The <em>Authenticated</em> Hotel</h1>
		</header>
		
		<nav>
			<h2><a href= "/">Home</a></h2>
			<h2>Rooms</h2>
			<h2>About</h2>
			<h2 th:if="${#authentication.getPrincipal() == 'anonymousUser'}" class="security-text"><a href= "/login">Login</a></h2>
		</nav>
	
		<article>
		  <div class="grid-item">
		  </div>
		  <div class="grid-item">
		    	<form th:action="@{/user/newuser}" th:object="${user}" method="POST">
		  		 <div>
		  			<label>First Name</label>
		  			<input th:field="*{firstName}"/>
		  			<p th:each="error: ${#fields.errors('firstName')}"th:text="${error}">First name error</p>
		  		</div>
		  		 <div>
		  			<label>Last Name</label>
		  			<input th:field="*{lastName}"/>
		  			<p th:each="error: ${#fields.errors('lastName')}"th:text="${error}">Last name error</p>
		  		</div>
		  		<div>
		  			<label>Email</label>
		  			<input th:field="*{email}"/>
		  			<p th:each="error: ${#fields.errors('email')}"th:text="${error}">Email error</p>
		  		</div>
		  		 <div>
		  			<label>Card Number</label>
		  			<input th:field="*{cardNumber}"/>
		  			<p th:each="error: ${#fields.errors('cardNumber')}"th:text="${error}">Card error</p>
		  		</div>
		  		<div>
		  			<label>Username</label>
		  			<input th:field="*{username}"/>
		  			<p th:each="error: ${#fields.errors('username')}"th:text="${error}">Username error</p>
		  		</div>
		  		 <div>
		  			<label>Password</label>
		  			<input type="password" th:field="*{password}"/>
		  			<p th:each="error: ${#fields.errors('password')}"th:text="${error}">Password error</p>
		  		</div>
		  		<button type="submit">Submit</button>
		  	</form>
		  </div>
		</article>
	
	</body>
</html>
