<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<link rel="stylesheet" href="/css/home.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
		<title>Home</title>
	</head>
	<body>
	
		<div class = "container">
			<nav>
				<img src = "https://i.pinimg.com/originals/de/f7/b6/def7b694904830d5804ee5975b69e9ed.png"
				alt="authenticated hotel logo"
				class = "logo"
				height = "50px"
				width = "150px">
							
				<div class = "navigation-text">
					<h2><a class = "navigation-link" href= "/">Home</a></h2>
					<h2><a class = "navigation-link" href= "/rooms">Rooms</a></h2>
					<h2>About</h2>
					<h2 th:if="${#authentication.getPrincipal() == 'anonymousUser'}"><a class = "navigation-link" href= "/user/newuser">Register</a></h2>

				</div>
			</nav>
			
			<h1 class = "about-header">The <em>Sustainable</em> Hotel</h1>
			<img class = "bed-image" src = "https://i.pinimg.com/originals/c4/d3/ba/c4d3bad3d6a80ad1827bbd11bce0c11e.jpg">

				<h3>The worlds first zero-carbon hotel</h3>
				<a class = "book-now-button" href = "#"> Book now</a>
			</div>
			<article>

				<img class = "burger-image" src = "https://g.foolcdn.com/image/?url=https%3A%2F%2Fg.foolcdn.com%2Feditorial%2Fimages%2F596593%2Fimpossible-burger-in-tongs.jpg&w=700&op=resize">

				<h3 class = "burger-text">Plant based menu</h3>
				
			</article>
		</div>
